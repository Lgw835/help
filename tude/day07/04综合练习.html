<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<!--  点击超链接无任何操作-->
  <a href="javascript:void (0)">超链接</a><br>
  <hr>

  <div v-show="!isLogin">
    <a href="javascript:void(0)">注册</a>
    <a href="javascript:void(0)" @click="login()">登录</a>
  </div>

  <div v-show="isLogin">
    <a href="javascript:void(0)" @click="logout()">登出</a>
    <input type="text" v-model="newName">
    <a href="javascript:void(0)" @click="add()">添加</a>
  </div>

  <ul>
    <li v-for="name in arr">{{name}}</li>
  </ul>
</div>
<!--  引入vue-->
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js"></script>
<script>
  let v = new Vue({
    el: "div",
    data: {
      isLogin: false,
      arr: ["悟空","八戒","沙僧"],
      newName: ""
    },
    methods: {
      login: function () {
        this.isLogin = true
      },
      logout: function () {
        this.isLogin = false
      },
        add: function () {
          this.arr.push(this.newName)
      }
    }
  })
</script>
</body>
</html>
