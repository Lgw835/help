<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换行标签</title>
</head>
<body>
<a href="http://www.baidu.com" target="_blank">去百度</a>
<!--换行标签-->

<!--分割线,有语义-->

<pre>

        ILoveYou
</pre>
</body>
</html>
