<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--表格-->
<table border="1" width="400" height="400" cellspacing="0">
    <!--    表格标题-->
    <caption>学生信息</caption>
    <!--    表格头部-->
    <thead height="50">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <!--    表格主体-->
    <tbody>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>
        <td>22</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>20</td>
    </tr>
    </tbody>
    <!--    表格脚注-->
    <tfoot>
    <tr>
        <td>共计:3人</td>
        <td></td>
        <td></td>
    </tr>
    </tfoot>
</table>

    <table border="1">

            <tr>
                <th>姓名</th>

            </tr>
            <tr>
                <td>王五</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>共计:3人</td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
