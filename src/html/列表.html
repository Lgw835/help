<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>把大象装进冰箱需要几步</h2>
<!--    有序列表-->
<!--    在最前面有序号-->
    <ol>
      <li>把冰箱门打开</li>
      <li>把大象放入冰箱</li>
      <li>把冰箱们合上</li>
      <li>
        <a href="http://www.baidu.com" target="_blank">去百度</a>
      </li>
    </ol>

    <h2>我想去的城市</h2>
<!--    无序列表-->
<!--    每一列前面有点-->
    <ul>
      <li>北京</li>
      <li>
        上海
<!--        <span>上海</span>-->
        <ul>
          <li>外滩</li>
          <li>东方明珠</li>
          <li>上海市博物馆</li>
        </ul>
      </li>
      <li>昆明</li>
      <li>长沙</li>
      <li>荔波</li>
    </ul>

    <h2>如何更好的学习</h2>
<!--    自定义列表-->
<!--    1. 概念：所谓自定义列表，就是一个包含术语名称以及术语描述的列表。-->
<!--    2. 一个 dl 就是一个自定义列表，一个 dt 就是一个术语名称，一个 dd 就是术语描述（可以有多-->
<!--    个）-->
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dd>笔记建议选择电子版</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码,才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>有错误很正常,只要能改正就很好</dd>
    </dl>
</body>
</html>
