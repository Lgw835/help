<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一网畅学</title>
    <link rel="stylesheet" href="stu.css">
</head>
<body>
<div id="div_1">
    <div id="t_div">
        <div id="t_l_div">
            <p>沪江国际文化园-德国文化交流中心</p>
        </div>
        <div id="t_r_div">
            <div id="dz_login_help">
                <div>
                    <img src="https://ids6.usst.edu.cn/authserver/custom/images/ysaq.png;jsessionid=pvyQmXYLkFqp90pv1Be7fOubnB1gEKpV4opdIkGLcPl4eX13-tGu!1663555389">
                    <a href="">隐私安全</a>
                </div>
                <div>
                    <img src="https://ids6.usst.edu.cn/authserver/custom/images/dzhelp.png;jsessionid=pvyQmXYLkFqp90pv1Be7fOubnB1gEKpV4opdIkGLcPl4eX13-tGu!1663555389">
                    <a href="">登录帮助</a>
                </div>
                <div>
                    <img src="https://ids6.usst.edu.cn/authserver/custom/images/dzhome.png;jsessionid=pvyQmXYLkFqp90pv1Be7fOubnB1gEKpV4opdIkGLcPl4eX13-tGu!1663555389">
                    <a href="">设为首页</a>
                </div>
                <div>
                    <img src="https://ids6.usst.edu.cn/authserver/custom/images/dzfaver.png;jsessionid=pvyQmXYLkFqp90pv1Be7fOubnB1gEKpV4opdIkGLcPl4eX13-tGu!1663555389">
                    <a href="">加入收藏夹</a>
                </div>
            </div>
            <div class="auth_logo">
                <img src="https://ids6.usst.edu.cn/authserver/custom/images/dzlogo.png;jsessionid=pvyQmXYLkFqp90pv1Be7fOubnB1gEKpV4opdIkGLcPl4eX13-tGu!1663555389" alt="logo">
            </div>
            <div id="auth_form">
                <p>账号登录</p>
                <div style="padding: 25px">
                    <form id="LogForm" action="" method="post">
                        <p>
                            <i id="icon_user"></i>
                            <input class="user" name="username" placeholder="用户名" type="text" value="">
                        </p>
                        <p>
                            <i id="icon_pwd"></i>
                            <input class="user" name="password" placeholder="密码" type="password" value="" autocomplete="off">
                        </p>
                        <div id="wjmm_div"><a id="wjmm">忘记密码？</a></div>
                        <p>
                            <button type="submit" id="Login">登录</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="b_div">
        <div id="b_l_div"></div>
        <div id="b_m_div"></div>
        <div id="b_r_div"></div>
    </div>
</div>
</body>
</html>
