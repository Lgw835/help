<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 400px;
            height: 400px;
            background-color: #0b44d2;
            /*设置背景图片*/
            background-image: url("http://doc.canglaoshi.org/tstore_v1/images/itemCat/study_computer_img1.png");
            /*设置尺寸*/
            background-size: 200px 200px;
            /*禁止重复*/
            background-repeat: no-repeat;
            /*设置位置 通过横向和纵向的百分比控制位置*/
            background-position: 10% 80%;
        }
    </style>
</head>
<body>
<div id="d1"></div>

</body>
</html>
