<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--onclick是点击事件属性 alert("xxx") 弹出提示框
JS中单引号和双引号都可以修饰字符串  -->
<!--内联引入方式-->
<input type="button" value="按钮" onclick="alert('JS代码执行了!')">
<!--内部引入方式-->
<script>
  alert("内部引入成功!");
</script>
<!--引入外部js文件-->
<script src="my.js"></script>
</body>
</html>
