<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<input type="button" value="确认" onclick="f()">
<ul>
  <li>李白</li>
  <li>杜甫</li>
  <li>范志毅</li>
</ul>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
  function f() {
    let li=$("<li></li>")
      li.text($("input:first").val())
      $("ul").append(li)
  }

</script>


</body>
</html>
